<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:c="http://java.sun.com/jsp/jstl/core"      
              xmlns:cc="http://java.sun.com/jsf/composite"
              xmlns:p="http://primefaces.org/ui"
              xmlns:home="http://java.sun.com/jsf/composite/components/home">
    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <p:panel id="timeFrame" header="Timeframe" style="height: 90px">
            <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                <h:panelGrid columns="2">
                    <h:outputText value="From:"/>
                    <p:calendar 
                        maxdate="#{homeBean.toDate}"
                        value="#{homeBean.fromDate}"
                        pattern="#{webConstants.dateTimePattern}"/>  
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputText value="To:"/>
                    <p:calendar 
                        maxdate="#{homeBean.toDate}"
                        value="#{homeBean.toDate}"
                        pattern="#{webConstants.dateTimePattern}"/> 
                </h:panelGrid>                
            </h:panelGrid>                        
        </p:panel>
    </cc:implementation>
</ui:component>
