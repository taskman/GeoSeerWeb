<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:c="http://java.sun.com/jsp/jstl/core"      
              xmlns:cc="http://java.sun.com/jsf/composite"
              xmlns:p="http://primefaces.org/ui"
              xmlns:home="http://java.sun.com/jsf/composite/components/home">
    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <p:panel id="overlayOptions" header="Overlay Options">
            <p:scrollPanel style="width:185px;height:130px;border: 0px">
                <p:selectManyCheckbox layout="pageDirection" style="border: 0px" value="#{geoViewOverlayOptionsBean.selectedOptions}">
                    <f:selectItem itemLabel="Slope Stability Radar" itemValue="1" />
                    <f:selectItem itemLabel="Survey Prisms" itemValue="2" />
                    
                    <p:ajax update=":geoSeerMainForm:wallGraphicImage"/>
                </p:selectManyCheckbox>
            </p:scrollPanel>            
        </p:panel>        
    </cc:implementation>
</ui:component>
