<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:c="http://java.sun.com/jsp/jstl/core"      
              xmlns:cc="http://java.sun.com/jsf/composite"
              xmlns:p="http://primefaces.org/ui">
    <cc:interface>
        <cc:attribute name="update" required="true"/>
    </cc:interface>
    <cc:implementation>
        <p:selectOneMenu id="#{cc.attrs.id}" style="width: 250px;" value="#{homeBean.selectedWallPhoto}">  
            <f:selectItems value="#{homeBean.selectedWall.wallPhotoList}" var="photo" itemLabel="#{photo}" itemValue="#{photo}" />  
            <p:ajax update="#{cc.attrs.update}"/>
        </p:selectOneMenu>  
    </cc:implementation>
</ui:component>
